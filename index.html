<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Um novo jogo</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <p>Ao entrar na biblioteca da minha escola encontro um tabuleiro misterioso... Ao jogar o dado,sou tranportado para a selva! Ao andar um pouco tenho dois camimhos para seguir: </p>
            <button class="btn-proximo" data-proximo="1">Seguir a trilha</button>
            <button class="btn-proximo" data-proximo="2">Explorar o rio</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Continuo andando pela trilha.</p>
            <button class="btn-proximo" data-proximo="3">Encontrar animal selvagem</button>
            <button class="btn-proximo" data-proximo="4">Risco de encontrar piranha</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
